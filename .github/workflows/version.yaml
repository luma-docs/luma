name: Increment version
on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: Version type to increment
        default: patch
        options:
          - major
          - minor
          - patch
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "pyproject.toml"

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Poetry
        uses: snok/install-poetry@v1

      - name: Increment version
        id: inc
        run: |
            poetry version ${{ inputs.version_type|| 'patch' }}
            echo "version=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Increment version to ${{ steps.inc.outputs.version }} [skip ci]"
